<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD System</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <div class="card-mane p-4 shadow-sm rounded">
            <h2 class="text-center mb-4">Product Management</h2>
            <div class="mb-3">
              <label for="productName" class="form-label">Product Name</label>
              <input
                type="text"
                id="productName"
                class="form"
                placeholder="Product Name"
              />
            </div>
            <div class="mb-3">
              <label for="productPrice" class="form-label">Product Price</label>
              <input
                type="number"
                id="productPrice"
                class="form"
                placeholder="Product Price"
              />
            </div>
            <div class="mb-3">
              <label for="productCat" class="form-label"
                >Product Category</label
              >
              <input
                type="text"
                id="productCat"
                class="form"
                placeholder="Product Category"
              />
            </div>
            <div class="mb-3">
              <label for="productDesc" class="form-label"
                >Product Description</label
              >
              <textarea id="productDesc" class="form" placeholder="Product Description"></textarea>
            </div>
            <button class=" btn-back w-100 mb-3" id="addBtn">
              Add Product
            </button>
            <input
              type="text"
              id="searchProduct"
              onkeyup="search(this.value)"
              class="form"
              placeholder="Search..."
            />
          </div>
        </div>
      </div>

      <div class="row mt-5">
        <div class="col-md-12">
          <div class="table-responsive">
            <table class="table table-striped table-hover">
              <thead class="table-dark">
                <tr>
                  <th>#</th>
                  <th>Name</th>
                  <th>Price</th>
                  <th>Category</th>
                  <th>Description</th>
                  <th>Update</th>
                  <th>Delete</th>
                </tr>
              </thead>
              <tbody id="productTableBody"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
